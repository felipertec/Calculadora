<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script language="JavaScript" src="calculadora.js"></script>
    <title>Document</title>
</head>
<body>

    

    <form action="" name="calc">
        <div id="calculadora" class="calculadora">
            <h1>Calculadora Web</h1>
            <input type="text" id="visor" name="visor" disabled>
            <div id="primeira">
                <input class="botao borda" type="button" value="7" onclick="botao(value)">
                <input class="botao borda" type="button" value="8" onclick="botao(value)">
                <input class="botao borda" type="button" value="9" onclick="botao(value)">
                <input class="botao borda" type="button" value="/" onclick="botao(value)">
            </div>
            <div id="segunda">
                <input class="botao borda" type="button" value="4" onclick="botao(value)">
                <input class="botao borda" type="button" value="5" onclick="botao(value)">
                <input class="botao borda" type="button" value="6" onclick="botao(value)">
                <input class="botao borda" type="button" value="*" onclick="botao(value)">
            </div>
            <div id="terceira">
                <input class="botao borda" type="button" value="1" onclick="botao(value)">
                <input class="botao borda" type="button" value="2" onclick="botao(value)">
                <input class="botao borda" type="button" value="3" onclick="botao(value)">
                <input class="botao borda" type="button" value="-" onclick="botao(value)">
            </div>
            <div id="quarta">
                <input class="botao borda" type="button" value="C" onclick="reset()">
                <input class="botao borda" type="button" value="0" onclick="botao(value)">
                <input class="botao borda" type="button" value="=" onclick="calcula()">
                <input class="botao borda" type="button" value="+" onclick="botao(value)">
            </div>
        </div>
    </form>
</body>
</html>
